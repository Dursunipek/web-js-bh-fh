<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Floating</title>
    <style>
      #container {
        /* float: right; */
        /* Container'a float:right uygulandığında öğeler block özelliğini korur ve sağ tarafa geçer */
        background-color: darkslategray;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: rosybrown;
        float: right;
        /* Her bir kutuya float: right uyguladığımızda 1-2-3 sırası ile sağdan sola doğru dizilir ve container box'lar kadar yer kaplar */
      }
      #box-1 {
        float: left;
      }
      .clearfix::after {
        /* Bu tarz durumlar için clearfix adlı genel bir class oluşturulur ve bu klasın bulunduğu container'dan sonraki(after) nesne ye clear uygulanır */
        display: block;
        content: "";
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- Inline ve ınline-block elemanlara text-align uygulayarak konumlandırma yapabiliriz -->
    <!-- Block elemanlara container içinde text-align ile konumlandırma yapılamaz -->
    <!-- Float özelliği verilen nesneler block özelliğini kaybeder. Bunu düzelmek için clear eklememiz gerekir -->
    <div id="container" class="clearfix">
      <div class="box" id="box-1">Box-1</div>
      <div class="box">Box-2</div>
      <div class="box">Box-3</div>
      <!-- <div style="clear: both"></div> -->
    </div>
  </body>
</html>
