<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
      }
      #main-header {
        font-size: 1.3em;
        background-color: #f4a259;
        padding: 8px 16px;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 96px);
        text-align: right;
      }
      .main-nav__items {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .main-nav__item {
        display: inline-block;
        margin-left: 20px;
      }
      .main-header__logo {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 30px;
      }
      .main-nav__item a {
        text-decoration: none;
        color: #fff;
      }
      .main-section {
        background-color: #5b8e7d;
        width: 100%;
        height: 500px;
        text-align: center;
      }
      .main-section h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header id="main-header">
      <a href="#" class="main-header__logo">LOGO</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item"><a href="#">Homepage</a></li>
          <li class="main-nav__item"><a href="#">Login</a></li>
          <li class="main-nav__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-section">
      <h1>Welcome to home page</h1>
    </main>
  </body>
</html>
