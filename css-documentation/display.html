<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: blue;
      }
      #third {
        background-color: green;
      }
      a {
        display: block;
        background-color: burlywood;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- display: none | inline | inline-block | block -->
    <!-- Inline elemanlara width ve hight değerleri verilemez -->
    <!-- Inline elemanlar içerikleri kadar yer kaplarlar -->
    <!-- Inlıne-block: Block elemanlar gibi height ve width degerleri verilebilir. İçerik kadar yer kaplar ve yan yana gelebilirler -->
    <!-- Inline-block, inline elemanların içerik kadar yer kaplamasını block elemanların width ve height değerler verilebilme özelliklerini almıştır -->
    <!-- Inline-block elemanlara right ve left padding değerleri verilebilir ancak top ve bottom değerler verilemez -->
    <div class="box" id="first"></div>
    <div class="box" id="second"></div>
    <div class="box" id="third"></div>
    <div>
      <a href="">Homepage</a>
      <a href="">Login</a>
      <a href="">Contact</a>
    </div>
  </body>
</html>
