<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: blue;
        /* display: none; */
        /* Display: none; içeriğin sayfa da görünürlüğü ve kapladığı yeri tamamen kaldırıright */
        visibility: hidden;
        /* Visibility display none gibi içeriğin sayfa görünürlüğünü kaldırır ancak içerik yer kaplamaya devam eder */
      }
      #third {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box" id="first"></div>
    <div class="box" id="second"></div>
    <div class="box" id="third"></div>
  </body>
</html>
