<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators</title>
    <style>
      /* p { Tüm p etiketlerine uygulanır
        background-color: red;
      } */
      /* div p { Div'in altındaki tüm p etiketlerine uygulanır
            background-color: red;
        } */
      /* div > p { Div'in altındaki child p etiketlerine uygulanır 
            background-color: red;
        } */
      /* div + p{ Div'den sonra gelen ilk p etiketine uygulanır
            background-color: red;
        } */
      /* div ~ p { Div'den sonra gelen tüm p etiketlerine uygulanır
            background-color: red;
        } */
    </style>
  </head>
  <body>
    <!-- Combinators -->
    <!-- 1-Descendant Selector( ) -->
    <!-- 2-Child Selector (>) -->
    <!-- 3-Adjacent Sibling Selector(+) -->
    <!-- 4-General Sibling Selector(~) -->
    <p>1.paragraph</p>
    <div>
      <p>2.paragraph</p>
      <p>3.paragraph</p>
      <section><p>4.paragraph</p></section>
    </div>
    <p>5.paragraph</p>
    <p>6.paragraph</p>
  </body>
</html>
