<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
      }
      #main-header {
        font-size: 1.3em;
        background-color: #f4a259;
        padding: 8px 16px;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 96px);
        text-align: right;
      }
      .main-nav__items {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .main-nav__item {
        display: inline-block;
        margin-left: 20px;
      }
      .main-nav__item::before {
        content: "\2022";
        margin-right: 5px;
        font-size: 22px;
        color: #fff;
      }
      .main-nav__item:hover::before,
      .main-nav__item a:hover {
        /*Önce pseudo class sonra pseudo element yazılır*/
        /* Aynı kodlar aynı selektore yazılıyorsa bu şekilde grup olarak css kodu yazılabilir */
        color: #5b8e7d;
      }
      .main-nav__item a:active,
      .main-nav__item:active::before {
        color: #fff;
      }
      .main-nav__item--login a {
        padding: 4px 8px;
        border: 2px solid #fff;
        border-radius: 6px;
      }
      .main-nav__item--login a:hover {
        background-color: #fff;
        border: 2px solid #5b8e7d;
        color: #5b8e7d;
      }
      .main-nav__item--login::before {
        content: none;
      }
      .main-header__logo {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 30px;
      }
      .main-nav__item a {
        text-decoration: none;
        color: #fff;
      }
      .showcase {
        background-image: url(images/background-img.jpg);
        background-position: center;
        width: 100%;
        height: 700px;
        text-align: center;
      }
      .showcase h1 {
        margin: 0;
      }
      footer{
        background-color: #5b8e7d;
        height: 130px;
      }
      
    </style>
  </head>
  <body>
    <header id="main-header">
      <a href="#" class="main-header__logo">LOGO</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item"><a href="#">Homepage</a></li>
          <li class="main-nav__item"><a href="#">Contact</a></li>
          <li class="main-nav__item main-nav__item--login">
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="showcase">
      <h1>Welcome to home page</h1>
    </main>
    <footer></footer>
  </body>
</html>
