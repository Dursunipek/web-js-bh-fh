<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creating Element</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Todo App</div>
                    </div>
                    <div class="card">
                        <ul id="task-list" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let taskList = [ // obje yapısında bir görev listesi oluşturuldu
                {"id":1,"taskName":"Task-1"},
                {"id":2,"taskName":"Task-2"},
                {"id":3,"taskName":"Task-3"},
                {"id":4,"taskName":"Task-4"},
                {"id":5,"taskName":"Task-5"},
                {"id":6,"taskName":"Task-6"},
                {"id":7,"taskName":"Task-7"}
            ]
            let ul = document.getElementById("task-list"); // ul elemanına erişim sağlandı

            for(let task of taskList){ // taskList içerisindeki her bir tast elemanına erişim sağlandı for döngüsü ile
                let li = ` 
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
                        `;// Format string ile oluşturulacak li elemanları için taslak hazırlandı ve id, taskName değerleri değişken olarakalındı
                ul.insertAdjacentHTML("beforeend",li); // Her bir eleman sona eklendi
            }

            // Element Ekleme Script Kodları
            // remove()
            // document.querySelector("#task-list").remove(); // seçilen tag içeriğini ve kendisini html sayfası üzerinden tamamen siler
            document.querySelector("#task-list").children[0].remove();
            document.querySelector("#task-list").children[0].remove(); // taskList içerisindeki ilk 2 satır silindi

            // removeAttribute
            // document.querySelector("#task-list").children[0].removeAttribute("class"); // belirtilen etiketin class attribute'nu siler
            // setAttribute("attributeName","yeni içerik"): belirtilen etiket içerisinde attribute içeriği set edilir yani değiştirilir
            // getAttribute("attributeName"): belirtilen etiket içeirisindeki attribute içeriği getirilir 
            result = document.querySelector("#task-list").children[0].classList; // etiketin class'ları liste olarak geri döndürülür
            document.querySelector("#task-list").children[0].classList.add("bg-warning"); // yeni class eklendi
            document.querySelector("#task-list").children[0].classList.add("text-primary");
            document.querySelector("#task-list").children[0].classList.remove("text-primary"); // var olan class silindi
            result = document.querySelector("#task-list").children[0].classList.contains("text-primary"); // boolean değer döndürür
            // belirtilen etiket içerisinde class'ın varlığını kontrol eder
            
            
            // console.log(document.querySelector("#task-list").children)
            console.log(result)
        </script>
    </body>
</html>
