<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creating Element</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Todo App</div>
                        <div class="card-body">
                            <form>
                                <div class="input-group">
                                    <input type="text" id="txtTaskName" class="form-control"/>
                                    <button type="button" class="btn btn-primary" id="btnAddNewTask">Add</button>
                                    <!--Button type'ı button olarak belirtilmez ise her event sonrasında sayfa yenilenir. Sayfanın yenilenmemesi için type'ın button olarak belirlenmnesi gerekmektedir.
                                    Eğer button türü submit olarak veri tabanına veri göndermek için seçilirse sayfa yenilenir ancak bunu js kodları ile kapatabiliriz-->
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-danger float-end" id="btnDelete">
                                Delete
                            </button>
                        </div>
                        <ul
                            id="task-list"
                            class="list-group list-group-flush"
                        ></ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let taskList = [
                // obje yapısında bir görev listesi oluşturuldu
                { id: 1, taskName: "Task-1" },
                { id: 2, taskName: "Task-2" },
                { id: 3, taskName: "Task-3" },
                { id: 4, taskName: "Task-4" },
                { id: 5, taskName: "Task-5" },
                { id: 6, taskName: "Task-6" },
                { id: 7, taskName: "Task-7" },
            ];
            let ul = document.getElementById("task-list"); // ul elemanına erişim sağlandı
            for (let task of taskList) {
                // taskList içerisindeki her bir tast elemanına erişim sağlandı for döngüsü ile
                let li = ` 
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
                        `; // Format string ile oluşturulacak li elemanları için taslak hazırlandı ve id, taskName değerleri değişken olarakalındı
                ul.insertAdjacentHTML("beforeend", li); // Her bir eleman sona eklendi
            }

            let btnAdd = document.querySelector("#btnAddNewTask");

            // EventListener ile button'a yeni bir event eklenebilir ve fonksiyon içerisinde event belirtilir
            btnAdd.addEventListener("click", function () {
                // tanımsız fonksiyon
                console.log("Cick !!!!!!!");
            });

            // submit butonu sayfa yenileme event'ini devre dışı bırakma
            /*
            btnAdd.addEventListener("click", function(event){// tanımsız fonksiyon
                console.log("Cick !!!!!!!")
                event.preventDefault(); // mevcut eventleri kapatır
            })
            */
            document.querySelector("#btnDelete").addEventListener("click", function () {
                    console.log("delete");
                });

            // console.log(btnAdd)
        </script>
    </body>
</html>
