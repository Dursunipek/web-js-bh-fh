<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    />
    <style>
        body{
            padding: 100px;
        }
    </style>
  </head>
  <body>
    <!-- 
        margin-pading ==> {property}{sides}-{size}
        {property} =>
            m: margin
            p: property

        {sides} =>
            t: top
            b: bottom
            s: start: left
            e: end: right
            x: right and left
            y: top and bottom

        {sized} =>
            0: mt-0 => margin-top:0
            1: mt-1 => $spacer * 0.25
            1: mt-2 => $spacer * 0.50
            1: mt-3 => $spacer
            1: mt-4 => $spacer * 1.50
            1: mt-5 => $spacer * 3
            auto: mt-auto
            m-5 margin: 5
     -->
    <div class="bg-primary p-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, dolorum!</div>
    <div class="bg-primary p-4 mt-2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, dolorum!</div>
     <div class="bg-warning p-5 mx-auto my-3" style="width:800px">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In!</div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
