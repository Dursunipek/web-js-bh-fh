<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
    <style>
        body{
            padding: 100px;
        }
    </style>
</head>
<body>
    <ul class="list-unstyled">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ul>
    <!-- Listedeki item'ları inline-block olarak yan yana getirir -->
    <ul class="list-inline">
        <li class="list-inline-item">Item-1</li>
        <li class="list-inline-item">Item-2</li>
        <li class="list-inline-item">Item-3</li>
    </ul>

    <!-- list-group ile item'lere border eklenir ve gruplanabilir -->
    <!-- w-50: width: 50%; -->
    <ul class="list-group w-50">
        <li class="list-group-item">Item-1</li>
        <li class="list-group-item active">Item-2</li>
        <li class="list-group-item">Item-3</li>
    </ul>
    <!-- list-group-item-x: x yerine renk parametreleri ile o elemanın background color'ı değiştirilir -->
    <ul class="list-group w-50 mt-3">
        <li class="list-group-item list-group-item-warning">Item-1</li>
        <li class="list-group-item active">Item-2</li>
        <li class="list-group-item list-group-item-danger">Item-3</li>
    </ul>

    <div class="mt-3 list-group">
        <a href="#" class="list-group-item btn btn-primary w-25">Link-1</a>
        <a href="#" class="list-group-item btn btn-success w-25">Link-2</a>
        <a href="#" class="list-group-item btn btn-outline-dark w-25">Link-3</a>
    </div>

    <!-- table-striped: şeritlere gri bg ekler -->
    <!-- table-hover tabloe satırlarına hover eylemi yapıldığında bg koyu olur -->
    <!-- table-bordered: tabloya border ekler -->
    <table class="mt-4 w-50 table table-bordered table-striped table-hover">
        <thead>
            <tr class="table-dark">
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Anıl Dursun</td>
                <td>Ipek</td>
                <td>Bursa</td>
            </tr>
            <tr class="table-warning">
                <td>2</td>
                <td>Gamze</td>
                <td>Ipek</td>
                <td>Sakarya</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Batuhan</td>
                <td>Arslandaş</td>
                <td>Bolu</td>
            </tr>
            <tr class="table-danger">
                <td>4</td>
                <td>Doğukan</td>
                <td>Kartal</td>
                <td>Ankara</td>
            </tr>   
        </tbody>
    </table>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
</html>
