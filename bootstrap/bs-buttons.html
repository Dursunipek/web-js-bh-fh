<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs-buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body{
            padding:100px;
        }
    </style>
</head>
<body>
      <!-- 
    primary -> blue
    secondary -> gray
    success -> black
    danger -> red
    warning -> yellow
    info -> light blue
    light -> white
    dark -> black
    muted -> gray
    white
    black -> black
   -->

   <!-- Btn buton özelliklerini btn-x gibi eklemeler ile renk, boyut gibi özellikleri değiştirirz -->
   <button class="btn btn-primary">Button</button>
   <button class="btn btn-danger">Button</button>
   <button class="btn btn-warning">Button</button>

   <br><br>
   <!-- Sadece button etiketine değil a, input gibi etiketlere de button özelliklerini verebiliriz -->
   <a href="#" class="btn btn-primary">Link</a>
   <input type="submit" class="btn btn-info text-danger" value="Submit">

   <br><br>

   <!-- btn-outline-x eklemesi ile içi beyaz, dışı(border) renkli olan butonlar elde deriz -->
   <button class="btn btn-outline-info">Button</button>
   <button class="btn btn-outline-dark">Button</button>
   <button class="btn btn-outline-success">Button</button>

   <br></br>

   <!-- lg -> large |  sm -> small   butonun boyut özellikleri -->
   <button class="btn btn-warning btn-lg">Button</button>
   <button class="btn btn-warning btn-sm">Button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
