<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <style>
    body{
        padding: 100px;
    }
  </style>
</head>
<body>
    <!-- 
        border: çerçeve ekler
        border-primary: renk değiştirir
        border-top/start/end/bottom: belirtilen köşeye ekleme yapar
        border-size: çerçeve kalınlığını değiştirir
     -->
    <div class="p-4 mb-4 bg-warning border border-dark border-4"></div>
    <div class="p-4 mb-4 bg-warning border-start border-dark border-4"></div>
    <div class="p-4 mb-4 bg-warning border-end border-dark border-4"></div>
    <div class="p-4 mb-4 bg-warning border-bottom border-dark border-4"></div>
    <div class="p-4 mb-4 bg-warning border-top border-dark border-4"></div>
    <div class="p-4 mb-4 bg-warning border border-dark border-5 rounded"></div>
    <div class="p-4 mb-4 bg-warning border border-dark border-5 rounded-circle" style="width:300px;height:300px;"></div>

    <div class="p-4 mb-4 bg-warning border border-dark border-5 rounded-pill" style="width:200px;height:300px;"></div>

     <div class="p-4 mb-4 ms-4 bg-warning shadow" style="width:300px;height:300px; float:left;"></div>
     <div class="p-4 mb-4 ms-4 bg-warning shadow-sm" style="width:300px;height:300px; float:left;"></div>
     <div class="p-4 mb-4 ms-4 bg-warning shadow-lg" style="width:300px;height:300px; float:left;"></div>
    <!-- rounded-circle daire şeklini alırken rounded-pill en boy oranını bozmaz köşeleri yuvarlaklaştırır -->



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
</html>
