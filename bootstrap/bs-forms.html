<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="name" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">password</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="adress">adress</label>
                <textarea name="adress" id="adress" class="form-control" style="max-height:100px"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="file">File upload</label>
                <input class="form-control" type="file" name="file" id="file">
            </div>
            <div class="mb-3">
                <label for="city">City</label>
                <select name="city" id="city" class="form-select">
                    <option value="0">Bursa</option>
                    <option value="1">Ankara</option>
                    <option value="2">Moskova</option>
                    <option value="3">New York</option>
                    <option value="4">London</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="gender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">Gender</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
