<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./images/pic_trulli.jpg" alt="pic_trulli" />
    <!--
        İmage etiketinin 2 temel attribute'u vardır
        --Src: Görselin adresi
        --Alt: Görselin açıklaması
        --Width: Resmin genişliğini ayarlar. Ölçekli bir şekilde orantı bozulmadan büyültüp küçültülebilir
        --Height: Resmin yüksekliğini ayarlar. Width ile aynı özellikleri taşır ancak ikisinin aynı anda kullanılması orantı bozar. Tavsiye edilmez
        
        ALt atribute ile arama yapıldığında resme ulaşılması sağlanır
        Resim sadece local'de degil bir site uzerinden de yayınlanabilir
        Bir websiteye bağlantı kurarken server tarafına bir istek gönderilir. Yaptığımız her işlemde istekler ile devam ederiz.
        En başta sunucu açıldığında resimler de server'a istek olarak gider. Bu nedenle çok büyük boyutlu resimler site'yi yavaşlatır.
        Boyutlarının optimize edilmesi gerekmektedir.
    -->
    <img
      src="https://www.w3schools.com/html/img_girl.jpg" alt="img_girl" width="200px" height="250px"/>
  </body>
</html>
